site_name: Orleans
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
  palette:
    - scheme: default
      primary: blue
      accent: deep orange
    - scheme: slate
      primary: blue
      accent: deep orange
  font:
    text: Roboto
    code: Roboto Mono
markdown_extensions:
  - admonition      
  - codehilite      
  - toc             
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
