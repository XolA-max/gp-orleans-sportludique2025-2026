site_name: "Orleans"

theme:
  name: "material"

palette:
    - scheme: slate           # Thème sombre
      primary: blue           # Couleur principale (titres, boutons)
      accent: teal            # Couleur secondaire (liens, accents)
      toggle:
        icon: material/toggle-switch-off-outline
        name: "Basculer le thème"

  font:
    text: Roboto
    code: Roboto Mono
    
  features:
    - navigation.tabs        # Onglets de navigation
    - navigation.sections    # Sections dans la navigation
    - navigation.instant     # Navigation instantanée (sans rechargement)
    - content.code.annotate  # Annotation des codes

markdown_extensions:
  - admonition          # Blocs d'informations (note, warning, tip)
  - codehilite          # Coloration syntaxique
  - toc                 # Table des matières automatique
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji      # Emojis
# Plugins optionnels
plugins:
  - search
  # - git-revision-date-localized  # Afficher la date de dernière modification
