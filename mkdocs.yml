site_name: Orleans
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
  palette:
    - scheme: slate
      primary: indigo   # placeholder (sera écrasé par CSS)
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: "Basculer le thème"
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - admonition
  - codehilite
  - toc
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji

nav:
  - Accueil: index.md
  - Problèmes rencontrés: Problèmes rencontrés.md
  - Taches realiser: taches_realiser.md
  - Équipements: Équipements.md

extra_css:
  - overrides.css
